<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="js/libs/AmazeUI-2.7.2/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="js/libs/AmazeUI-2.7.2/assets/css/app.css"/>
    <link rel="stylesheet" href="js/libs/datetimepicker-master/css/amazeui.datetimepicker.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel='stylesheet' href='css/handoverRecord.css'/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/load5.css"/>
    <title>120急救信息管理</title>

</head>
<body style="height: 100%">
<div class="load-container load5">
    <div class="loader">Loading...</div>
</div>
<div class="body-content">
    <header data-am-widget="header" class="am-header am-header-fixed am-header-default title">
        <h1 class="am-header-title">
            <a href="JavaScript:history.go(-1)" class="fl">
                <img src="images/leftArr.png" alt=""/>
            </a>
            <a href="javascript:void(0)" class="patient-name"></a>
        </h1>
    </header>
    <section>
        <form id="fmh">
            <h3>基本信息</h3>
            <ul class="am-g list">
                <li class="am-u-sm-6 two">
                    <label>姓名 ：</label><span name="Name_c"></span>
                </li>
                <li class="am-u-sm-6 two">
                    <label>性别 ：</label><span name="Sex_c"></span>
                </li>
                <li class="am-u-sm-6 two">
                    <label>年龄 ：</label><span name="Age_c" ></span>
                </li>
                <li class="am-u-sm-6 four">
                    <label>病情判断 ：</label><span name="IllState" ></span>
                </li>
                <li class="am-u-sm-12">
                    <label>出诊单位 ：</label><span name="stationName" ></span>
                </li>
                <li class="am-u-sm-12">
                    <label>送往医院 ：</label><span name="Send_hos_c"></span>
                </li>
                <li class="am-u-sm-12">
                    <label class="fl">交接时间 ：</label>
                    <div class="am-input-group date form_datetime-1 startTime" style="width: 60%" data-date-format="dd-mm-yyyy" >
                        <input size="16" type="text"  class="am-form-field"  name="Handover_time" readonly>
                        <span class="add-on  am-input-group-label"><i class="icon-th am-icon-calendar"></i></span>
                    </div>
                </li>
            </ul>
            <h3>主诉</h3>
            <ul class="am-g list">
                <li class="am-u-sm-12  one-line-7">
                    <label class="fl">交接时主要病情 ：</label><textarea class="fl" name="Illness_c" id=""></textarea>
                </li>
            </ul>
            <h3>交接时体征</h3>
            <ul class="am-g list">
                <li class="am-u-sm-6 two-two">
                    <label>脉搏 ：</label><input type="text" name="h_P_c" />次/分
                </li>
                <li class="am-u-sm-6 two-two">
                    <label>呼吸 ：</label><input type="text" name="h_R_c" />次/分
                </li>
                <li class="am-u-sm-12 two-level">
                    <label>血压 ：</label><input type="text" name="h_BPH_c" />/<input type="text" name="h_BPL_c" />mmHg
                </li>
                <li class="am-u-sm-12">
                    <label>神志 ：</label>
                    <select name="h_Mind_c" id="h_Mind_c"  data-am-selected></select>
                </li>
                <li class="am-u-sm-12 one-line-6">
                    <label class="fl">其他重要体征 ：</label><textarea class="fl"  name="Oth_signs_c" /></textarea>
                </li>
            </ul>
            <h3>诊断措施</h3>
            <ul class="am-g list">
                <li class="am-u-sm-12 one-line choose">
                    <label class="fl">交接时诊断 ： </label>
                    <textarea class="fl"  name="h_Diagnose_c" /></textarea>
                    <div class="btn fl"><button type="button" class="am-btn am-btn-success" data-am-modal="{target: '#chooseDJust'}">选择</button></div>
                </li>
                <li class="am-u-sm-12 one-line">
                    <label class="fl">其他诊断 ： </label><textarea  class="fl" name="h_Oth_diagnose_c" /></textarea>
                </li>
                <li class="am-u-sm-12 one-line choose">
                    <label class="fl">处理措施 ： </label>
                    <textarea  class="fl" name="h_Measures_c" /></textarea>
                    <div class="btn fl"><button type="button" class="am-btn am-btn-success" data-am-modal="{target: '#chooseDCureMeasure'}">选择</button></div>
                </li>
                <li class="am-u-sm-12 one-line">
                    <label class="fl">其他措施 ： </label><textarea class="fr" name="h_Oth_measure_c" /></textarea>
                </li>
                <li class="am-u-sm-12">
                    <label class="fl">出诊医师 ： </label><input type="text" name="Out_call_doctor_c" />
                </li>
                <li class="am-u-sm-12">
                    <label class="fl">接诊医师 ： </label><input type="text" name="Reception_doctor_c" />
                </li>
            </ul>
        </form>
    </section>
    <div class="submit">
        <button>保存</button>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="gobackFalse">
    <div class="am-modal-dialog">
        <div class="am-modal-hd alert-title"></div>
        <div class="am-modal-bd alert-content"></div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="gobackTrue">
    <div class="am-modal-dialog">
        <div class="am-modal-hd alert-title"></div>
        <div class="am-modal-bd alert-content"></div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="chooseDCureMeasure">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">选择处理措施
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <form action="">
                <ul class="am-g cure-measure">
                    <li class="am-u-sm-4 ">
                        <input type="checkbox"/><span class="">初步诊断</span>
                    </li>

                </ul>
            </form>

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn chooseDCureMeasure">确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="chooseDJust">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">选择诊断
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <ul class="am-g DJust">
            </ul>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn chooseDJust">确定</span>
        </div>
    </div>
</div>
<script type="text/x-handlebars-template" id="optionTemName">
    {{#if data }}
    {{#each data}}
    <option value="{{this.Name_c}}" text="{{this.Name_c}}">{{this.Name_c}}</option>
    {{/each}}
    {{/if}}


</script>
<script type="text/x-handlebars-template" id="cureMeasureTem">
    {{#if data }}
    {{#each data}}
    <li class="am-u-sm-4 ">
        <input type="checkbox" id="{{this.Code_i}}mes" name="{{this.Name_c}}"/><label for="{{this.Code_i}}mes">{{this.Name_c}}</label>
    </li>
    {{/each}}
    {{/if}}


</script>
<script type="text/x-handlebars-template" id="dJustTem">
    {{#if data }}
    {{#each data}}
    <li class="am-u-sm-6 ">
        <input type="checkbox" id="{{this.Code_i}}med" name="{{this.Name_c}}"/><label for="{{this.Code_i}}med">{{this.Name_c}}</label>
    </li>
    {{/each}}
    {{/if}}


</script>
<script src="js/libs/seajs-master/dist/sea.js"></script>
<script>
    seajs.config({
        //all alias path base on this//所有别名基于本路径

        //define each self path//定义paths，本例未启用
        //,paths:{
        //  "jQueryPath":"jquery"
        //}
        base:"./js/",
        //define each alias name here
//        paths:{'libs':'/js/libs'},
        alias:{ //auto add suffix .js
            "jquery":"libs/jquery-3.2.1.min",
            "amazeui":"libs/AmazeUI-2.7.2/assets/js/amazeui.js",
            "pxToRem":"libs/pxToRem",
            "handlebars":"libs/AmazeUI-2.7.2/assets/js/handlebars.min.js",
            "widgets":"libs/AmazeUI-2.7.2/assets/js/amazeui.widgets.helper.js",
            "datatimepicker":"libs/datetimepicker-master/js/amazeui.datetimepicker.js",
            "zh-cn":"libs/datetimepicker-master/js/locales/amazeui.datetimepicker.zh-CN.js"
        }
        ,preload:'jQuery1.11'
        ,vars:{
            'locale':'zh-cn' //本例未启用,在模块中可用格式{key},即{locale}表示变量
        }
    });
    seajs.use('./js/app.js',function(app){
        app.script_load('handoverRecord');
    });
</script>
</body>
</html>
