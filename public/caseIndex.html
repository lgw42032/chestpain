<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="js/libs/AmazeUI-2.7.2/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="js/libs/AmazeUI-2.7.2/assets/css/app.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel='stylesheet' href='css/caseIndex.css'/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/load5.css"/>
    <title>病历列表</title>
    <script type="text/javascript">
        function finish() {
            window.android.finishActivity();
        }
    </script>
</head>
<body>
<div class="load-container load5">
    <div class="loader">Loading...</div>
</div>
<div class="body-content">
    <header data-am-widget="header" class="am-header am-header-default title am-header-fixed">
        <h1 class="am-header-title">
            <a class="fl" onclick="javascript:finish()">
                <img src="images/leftArr.png" alt="" />
            </a>
            <a href="javascript:void(0)" class="patient-name">病历列表</a>
        </h1>
    </header>
    <div class="list" style="width: 100%"></div>
    <div class="add-case">
        <a  class="add">添加病历</a>
    </div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">病历列表</div>
        <div class="am-modal-bd">
            确定删除这个病历吗？
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">病历列表</div>
        <div class="am-modal-bd alert-content"></div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="case-table">
    <div class="table-head" style="width: 100%">
        <table class="am-table am-table-centered"  style="width: 100%">
            <thead>
            <th style="width: 16.6%">姓名</th>
            <th style="width: 16.6%">性别</th>
            <th style="width: 16.6%">年龄</th>
            <th style="width: 16.6%">查看</th>
            <th style="width: 16.6%">编辑</th>
            <th style="width: 16.6%">删除</th>
            </thead>
        </table>
    </div>
    <div class="table-body" style="width:100%">
        <table class="am-table am-table-striped am-table-hover am-table-centered" style="width:100%">
            <tbody>
            {{#if data }}
            {{#each data}}
            <tr style="width: 100%" class="showInfo">
                <td style="width: 16.6%">{{this.Name_c}}</td>
                <td style="width: 16.6%">{{this.Sex_c}}</td>
                <td style="width: 16.6%">{{this.Age_c}}</td>
                <td style="width: 16.6%"><img src="images/note.png" class="showCase" data-params="{{this.Task_code_c}},{{this.orderNo}},{{this.Ambulance_code_c}},{{this.Name_c}},{{this.Station_code_c}}" /></td>
                <td style="width: 16.6%"><img src="images/note_edit.png" class="editCase" alt="" data-params="{{this.Task_code_c}},{{this.orderNo}},{{this.Ambulance_code_c}},{{this.Station_code_c}},{{this.Name_c}}" /></td>
                <td style="width: 16.6%"><img src="images/note_delete.png" class="destroyCase" data-params="{{this.Task_code_c}},{{this.orderNo}},{{this.Local_c}},{{this.Name_c}}" /></td>
            </tr>
            {{/each}}
            {{/if}}
            </tbody>
        </table>
    </div>

</script>
<script src="js/libs/seajs-master/dist/sea.js"></script>
<!--<script src="js/libs/AmazeUI-2.7.2/assets/js/amazeui.min.js"></script>-->
<script>
    seajs.config({
        base:"./js/",
        alias:{
            "jquery":"libs/jquery-3.2.1.min",
            "amazeui":"libs/AmazeUI-2.7.2/assets/js/amazeui.js",
            "pxToRem":"libs/pxToRem",
            "handlebars":"libs/AmazeUI-2.7.2/assets/js/handlebars.min.js",
            "widgets":"libs/AmazeUI-2.7.2/assets/js/amazeui.widgets.helper.js",
        }
        ,preload:'jQuery1.11'
        ,vars:{
            'locale':'zh-cn' //本例未启用,在模块中可用格式{key},即{locale}表示变量
        }
    });
    seajs.use('./js/app.js',function(app){
        app.script_load('caseIndex');
    });
</script>
</body>
</html>
